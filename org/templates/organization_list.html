{% extends "base_generic.html" %}

{% block content %}
	<table>
		<thead><tr><th></th><th>НАЗВАНИЕ</th><th>ИНН</th><th>АДРЕС</th><th>ИНФОРМАЦИЯ</th></tr></thead>
		<tbody>
			{% for org in organization_list%}
				<tr>
					<td><input type="radio" name="orgid" value="{{org.pk}}"></input></td>
					<td>{{ org.name }}</td>
					<td>{{ org.inn }}</td>
					<td>{{ org.addr }}</td>
					<td>{{ org.info }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
